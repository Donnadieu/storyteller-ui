name: Setup Storyteller UI frontend

on:
  workflow_call:
    secrets: inherit
    inputs:
      sha:
        description: "The commit SHA to use for the build"
        type: string
        required: true
        default: ${{ github.sha }}
      branch:
        description: "The branch to use for the build"
        type: string
        required: false
        default: ${{ github.ref }}
      node:
        description: "The node version to use for the build"
        type: string
        required: true
        default: "18"

jobs:
  build:
    name: Setup and build app
    strategy:
      matrix:
        node: ["18"]

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup workflow variables
        id: workflow-vars
        shell: bash
        run: |
          echo "::set-output name=sha::$(echo ${GITHUB_SHA})"

      - name: Check Github SHA
        run: |
          echo "SHA: ${{ steps.workflow-vars.outputs.sha }}"

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci
